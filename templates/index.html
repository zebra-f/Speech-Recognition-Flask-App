{% extends "layout.html" %}
{% block content %}
<div id="speech-recognition">
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file-1">
        <br>
        <br>
        <input type="submit" value="Transcribe">
    </form>
</div>
    
{% if transcript != "" %}
<div id="speech-transcription">
    <h3>Transcript:</h3>
    <p id="spp">{{transcript}}</p>
</div>
{% endif %}
{% endblock content %}
